
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Placekitten Placeholder</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
        <h1 id="title">Kitten Size</h1>
        <input type="number" name="width" id="kitten-width" placeholder="width"></input>
        <input type="number" name="height" id="kitten-height" placeholder="height"></input>
        <input type="text" name="url" id="kitten-url" placeholder="url" readonly>
    </div>

    <img id="kitten-image" hidden>
  </body>
</html>
